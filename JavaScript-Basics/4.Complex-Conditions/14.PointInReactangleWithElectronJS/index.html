<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>Point in Rectangle</title>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="test"></div>
        <div style="float: left">
        <form id="from">
                <br />
                <label>Rectangle X1:</label>
                <input id="rect-x1" type="number" required/>
                <br />
                <label>Rectangle Y1:</label>
                <input id="rect-y1" type="number" required/>
                <br />
                <label>Rectangle X2:</label>
                <input id="rect-x2" type="number" required/>
                <br />
                <label>Rectangle Y2:</label>
                <input id="rect-y2" type="number" required/>
                <br />            
                <label>Point X:</label>
                <input id="point-x" type="number" required/>
                <br />
                <label>Point Y:</label>
                <input id="point-y" type="number" required/>
                <br />
                <input type="button" onClick="draw()" value="Draw!" />
                <input type="button" onClick ="reset()"  value="Reset From" />
                <br />
        </form>
            <div id="result">
                <label>Status:</label>  
                <span id="status"></span>
            </div>
        </div>
        <div style="float: right">
            <canvas style="border: 2px solid orange" id="a" width="400" height="200">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </body>
</html>
