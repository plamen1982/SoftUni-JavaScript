<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>Point in Rectangle</title>
        <script scr="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="float: left">

            <br />
            <label>Rectangle X1:</label>
            <input id="rect-x1" type="number"/>
            <br />
            <label>Rectangle Y1:</label>
            <input id="rect-y1" type="number"/>
            <br />
            <label>Rectangle X2:</label>
            <input id="rect-x2" type="number"/>
            <br />
            <label>Rectangle Y2:</label>
            <input id="rect-y2" type="number"/>
            <br />
            <label>Rectangle X:</label>
            <input id="rect-x" type="number"/>
            <br />
            <label>Rectangle Y:</label>
            <input id="rect-y" type="number"/>
            
            <br />
            <div id="result">
                <label>Status:</label>  
                <span id="status"></span>
            </div>
        </div>
        <div style="float: right">
            <canvas style="border: 2px solid orange" id="message" width="400" height="200">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </body>
</html>
